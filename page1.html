<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="page1">
        <section class="bloco">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-4 text-center">Cadastre-se Gratuitamente</h1>
                    <p class="text-center">e tenha um plano vitalício com</p>
                    <div class="beneficios">
                        <div>
                            <h6>1000</h6>
                            <p>impressões</p>
                        </div>
                        <div class="item-2">
                            <h6>1GB</h6>
                            <p>de espaço</p>
                        </div>
                        <div>
                            <h6>3</h6>
                            <p>usuários</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container estrutura">
                <div class="barra-progresso">
                    <div class="progress" style="height: 10px;">
                        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 25%" aria-valuenow="100" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <div class="progresso">
                        <div>
                            <p>Digite seus dados</p>
                        </div>
                        <div class="progresso">
                            <p>Selecione suas necessidades</p>
                        </div>
                        <div class="progresso">
                            <p>Finalize o Cadastro</p>
                        </div>
                    </div>
                </div>


                <form class="form-edit">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="form-group">
                        <label>Domínio</label>
                        <div class="input-group">
                            <input type="text" class="form-control" aria-describedby="inputGroupPrepend">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">.selbetti.com.br</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <div class="row">
                            <div class="col-3">
                                <input type="text" class="form-control" placeholder="+55">
                            </div>
                            <div class="col-3">
                                <input type="text" class="form-control" placeholder="47">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="9 9999-9999">
                            </div>
                        </div>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="col">
                            <div class="form-check col-auto">
                                <input class="checkmark" type="checkbox">
                                <label class="form-check-label" for="autoSizingCheck"> Concordo em receber novidades sobre a Selbetti via e-mail
                            </div>
                        </div>
                        <div class="col-auto">
                            <a href="page2.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Continuar</a>
                        </div>
                    </div>
                </form>
        </section>
    </div>

</body>

</html>
