<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="page1">
        <section class="bloco">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-4 text-center">Nome do Cadastrado</h1>
                    <p class="text-center display-3">Bem vindo a revolução em gerenciamento de documentos e impressões em nuvem</p>
                </div>
            </div>
            <div class="container estrutura">
                <div class="barra-progresso">
                    <div class="progress" style="height: 10px;">
                        <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width: 100%; " aria-valuenow="100" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <div class="progresso">
                        <div>
                            <p>Digite seus dados</p>
                        </div>
                        <div class="progresso">
                            <p>Selecione suas necessidades</p>
                        </div>
                        <div class="progresso">
                            <p>Finalize o Cadastro</p>
                        </div>
                    </div>
                </div>

            <div class="load container">
                <div class="loader"></div>
                <p>Aguarde enquanto preparamos o seu portal</p>
            </div>
                
            


        </section>
    </div>

</body>

</html>
